<div class="offset-xs-2 col-xs-8">
    <h3> Брой на посетителите: <span>{{peopleGoingModel}}</span></h3>
    <p-slider [(ngModel)]="peopleGoingModel" [min]="1" [max]="25" animate="true" (onChange)="peopleGoingUpdate($event)"></p-slider>
    <div>
        <span class="slider-min-label">1</span>
        <span class="slider-max-label">25</span>
    </div>
</div>
