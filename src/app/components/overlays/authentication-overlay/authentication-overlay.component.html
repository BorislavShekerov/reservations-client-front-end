<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    <h4 class="modal-title">Моля впишете се</h4>
</div>
<div class="modal-body">
    <ngb-accordion #acc="ngbAccordion" [closeOthers]="true" activeIds="ngb-panel-0">
        <ngb-panel>
            <template ngbPanelTitle>
              <span>Вход <i class="fa fa-user-o" aria-hidden="true"></i>
              </span>
            </template>
            <template ngbPanelContent>
              <app-login-form (loginOutcome)="handleLoginOutcome($event)"></app-login-form>
            </template>
        </ngb-panel>
        <ngb-panel>
            <template ngbPanelTitle>
            <span>Регистрирай се <i class="fa fa-user-plus" aria-hidden="true"></i>
            </span>
          </template>
            <template ngbPanelContent>
              <app-signup-form (registrationOutcome)="handleRegistrationOutcome($event)"></app-signup-form>
          </template>
        </ngb-panel>
    </ngb-accordion>
</div>
